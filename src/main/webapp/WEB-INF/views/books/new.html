<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление новой книги</title>
</head>
<body>
<!-- <div style="color:red" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">A duplicate is exist</div> -->
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="yearOfPublication">Введите год публикации:</label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">YearOfPublication error</div>
    <br/>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
