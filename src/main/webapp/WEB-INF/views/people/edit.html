<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>

    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
        <label for="fullName">Введите ФИО:</label>
        <input type="text" th:field="*{fullName}" id="fullName">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName error</div>
        <br/>
        <label for="yearOfBorn">Введите год рождения:</label>
        <input type="text" th:field="*{yearOfBorn}" id="yearOfBorn">
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}">YearOfBorn error</div>
        <br/>
        <input type="submit" value="Редактировать">
    </form>

</body>
</html>
