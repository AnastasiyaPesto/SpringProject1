<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница человека</title>
</head>
<body>
    <h3 th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">Текст</h3>
    <div th:if="${!books.isEmpty()}">
        <hr/>
        <h3>Книги:</h3>
        <ul th:each="book : ${books}">
           <li th:style="${book.getIsExpired() ? 'color:red' : _}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}"></li>
        </ul>
    </div>
    <div th:if="${books.isEmpty()}">
        <label>Человек пока не взял ни одной книги</label>
    </div>
    <hr/>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать">
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить">
    </form>
</body>
</html>
