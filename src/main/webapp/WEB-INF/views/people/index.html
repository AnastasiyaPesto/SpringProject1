<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>
<body>
  <div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFio() + ', ' + person.getYearOfBorn()}">person</a>
  </div>
  <br/>
  <hr/>
  <a href="/people/new">Добавить человека</a>
</body>
</html>
